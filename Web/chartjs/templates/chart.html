{% extends 'base.html' %}

{% load static %}

{% block title %}home.html{% endblock %}

{% block content %}
    <div class="col-lg-3" style="float:left; max-height: 650px; max-width: 400px;">
        <h1>불투수면</h1>
        <canvas id="myChart" style="width: 300px; height:700px"></canvas>
    </div>
    <div class="col-lg-6"></div>
    <div class="col-lg-3"></div>

{% endblock %}

{% block extra-script %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'horizontalBar',

            // The data for our dataset
            data: {
                labels: {{ zone|safe }},
                datasets: [{
                    label: '불투수면',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: {{ imp|safe }}
                }, {
                    label: '펌프',
                    backgroundColor: 'rgb(0, 99, 132)',
                    borderColor: 'rgb(0, 99, 132)',
                    data: {{ pump|safe }}
                }, {
                    label: '맨홀',
                    backgroundColor: 'rgb(111, 0, 0)',
                    borderColor: 'rgb(111, 0, 0)',
                    data: {{ manhole|safe }}
                }]
            },

            // Configuration options go here
            options: {}
        });
    </script>
{% endblock %}
