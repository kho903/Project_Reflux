{% extends 'base.html' %}
{% load static %}

{% block title %}Busan{% endblock %}


{% block extra-script %}
    <link rel="stylesheet" href="{% static 'busanMap/stylesheet/map.css' %}">

    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="{% static 'busanMap/script/map.js' %}"></script>

    <script>
        var BUSAN_JSON_DATA_URL = "{% static 'busanMap/busan_sig.json' %}",
            TEST_SPOT_JSON_DATA_URL = "{% static 'busanMap/testSpots.json' %}";

        function initialize() {
            d3.json(TEST_SPOT_JSON_DATA_URL).then(function (_data) {
                busan_map('#map', _data);
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var mydata = {
            labels: {{ zone|safe }},
            datasets: [{
                label: '불투수면',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ imp|safe }}
            }, {
                label: '펌프',
                backgroundColor: 'rgb(0, 99, 132)',
                borderColor: 'rgb(0, 99, 132)',
                data: {{ pump|safe }}
            }, {
                label: '맨홀',
                backgroundColor: 'rgb(111, 0, 0)',
                borderColor: 'rgb(111, 0, 0)',
                data: {{ manhole|safe }}
            }]
        };
        var chart = new Chart(ctx, {
            type: 'horizontalBar',
            data: mydata,
            options: {
                title: {
                    display: true,
                    text: '부산 각 구별 통계',
                    fontSize: 40
                },
                barValueSpacing: 20,
stackSeries : false
            }
        });
    </script>
{% endblock %}
{% block body %}
    onload="initialize()"
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-3" style="float:left; max-height: 700px; max-width: 400px;">
            <br><br><br><br><br><br>
            <canvas id="myChart" style="width: 300px; height:700px"></canvas>
        </div>
        <div class="col-lg-6">
            <div id="map"></div>
        </div>
    </div>
{% endblock %}
